<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <picture>
                            <source media="(max-width:660px)" srcset="img/logo-mobile.svg">   
                            <img src="img/logo.svg" alt="logo">
                        </picture>
                    </a>
                </div>
                <div class="header__items">
                    <nav class="nav">
                        <a class="nav__link" href="index.html">home</a>
                        <a class="nav__link" href="menu.html">menu</a>
                        <a class="nav__link" href="delivery.html">delivery</a>
                        <a class="nav__link active" href="contacts.html">contact</a>
                        <a class="nav__link" href="about.html">about us</a>
                    </nav>
                    <div class="header__basket">
                        <button>
                            <img src="img/basket.svg" alt="basket">
                            <span class="header__basket-count">0</span>
                        </button>
                    </div>
                    <div class="basket">
                        <div class="basket-head">
                            <div class="basket-close"><img src="img/add.svg" alt="x"></div>
                        </div>
                    </div>
                </div>
                <div class="header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <section class="contacts">
        <div class="container">
            <div class="contacts__inner">
                <h1 class="title">contact us</h1>
                <div class="contacts__features">
                    <div class="contacts__features-wrapper">
                        <div class="contacts__box">
                            <h3 class="contacts__box-title">Phone:</h3>
                            <p class="contacts__box-text"><a href="tel:+995322999999">+995 322 99 99 99</a></p>
                            <p class="contacts__box-text"><a href="tel:+995568999999">+995 568 99 99 99</a></p>
                        </div>
                        <div class="contacts__box">
                            <h3 class="contacts__box-title">Email:</h3>
                            <p class="contacts__box-text"><a href="Email:Sushi-mushi@gmail.com">Sushi-mushi@gmail.com</a></p>
                        </div>
                        <div class="contacts__box">
                            <h3 class="contacts__box-title">Openning times:</h3>
                            <p class="contacts__box-text">08:00 - 05:00 Monday to Friday</p>
                            <p class="contacts__box-text">Closed on all national holidays.</p>
                        </div>
                    </div>
                    <div class="contacts__features-wrapper">
                        <div class="contacts__box">
                            <h3 class="contacts__box-title">address:</h3>
                            <p class="contacts__box-text">some place #54</p>
                            <div class="contacts__box-map"><div class="gmap_canvas"><iframe id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <p class="footer__copy">&copy; 2020 All rights reserved</p>

    <script src="js/main.js"></script>
